<!DOCTYPE html>
<html lang="pt-br">

<head>
    <style>
        body {
            background-color: #f4f8c1;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <h1>Contato</h1>
    <div class="container">
        <form class="pad20 textarea">
            <h2 class="cor">Entre em contato:</h2>

            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" onkeyup="validaNome()">
            <div id="txtNome"></div>
            <br>
            <label for="email">E-mail:</label> <br>
            <input type="email" id="email" onkeyup="validaEmail()">
            <div id="txtEmail"></div>
            <br>
            <label for="assunto">Assunto:</label> <br>
            <textarea name="assunto" id="assunto" cols="60" rows="10" maxlength="100"></textarea>
            <div id="txtAssunto"></div>
            <br>
            <button onclick="enviar()">Enviar</button>
        </form>

        <div class="pad30">
            <h2 class="cor">Endereço:</h2>
            <p>Av. Paulista, n°1000</p>
            <p>São Paulo, SP</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.0981691374473!2d-46.65413164997289!3d-23.564917467532393!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5994f2e15a7d%3A0xdeb92126793e5e90!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1626453934625!5m2!1spt-BR!2sbr"
                width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" onmousemove="mapaZoom()"
                onmouseout="mapaNormal()" id="mapa"></iframe>
        </div>
    </div>

    <hr>
    <footer>
        <div class="container">
            <a href="https://github.com/Milena-Teles" target="_blank">
                <img src="assets/img/logogit.png" alt="GitHub" height="30px" width="30px">
            </a>
        </div>
    </footer>

    <script src="script/script.js"></script>

</body>


</html>
